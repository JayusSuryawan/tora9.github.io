<html>
<head>
<script type="text/javascript">

var slideimages = new Array() // create new array to preload images
slideimages[0] = new Image() // create new instance of image object
slideimages[0].src = "https://www.itoday.co.id/wp-content/uploads/2015/12/Untitled-115.png" // set image src property to image path, preloading image in the process
slideimages[1] = new Image()
slideimages[1].src = "http://img09.deviantart.net/00cd/i/2011/190/5/3/ukm_request__rumah_gadang_by_pikeholic-d3lhltt.jpg"
slideimages[2] = new Image()
slideimages[2].src = "thirdcar.gif"

</script>
</head>
<body>
<img src="http://img09.deviantart.net/00cd/i/2011/190/5/3/ukm_request__rumah_gadang_by_pikeholic-d3lhltt.jpg" id="slide" width="100" height="56" />

<script type="text/javascript">

//variable that will increment through the images
var step=0

function slideit(){
 //if browser does not support the image object, exit.
 if (!document.images)
  return
 document.getElementById('slide').src = slideimages[step].src
 if (step<2)
  step++
 else
  step=0
 //call function "slideit()" every 2.5 seconds
 setTimeout("slideit()",2500)
}

slideit()

</script>
</body>
</html>

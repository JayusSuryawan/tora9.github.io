<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
<body>

<div class="w3-content w3-section" style="max-width:500px">
<p>The w3-animate-fading class animates an element in and out (takes about 10 seconds).</p>

<img class="mySlides w3-animate-fading" src="http://img09.deviantart.net/00cd/i/2011/190/5/3/ukm_request__rumah_gadang_by_pikeholic-d3lhltt.jpg" style="width:100%">
<img class="mySlides w3-animate-fading" src="https://www.itoday.co.id/wp-content/uploads/2015/12/Untitled-115.png" style="width:100%">
<img class="mySlides w3-animate-fading" src="img_rr_03.jpg" style="width:100%">
<img class="mySlides w3-animate-fading" src="img_rr_04.jpg" style="width:100%">

</div>

<script>
var myIndex = 0;
carousel();

function carousel() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
       x[i].style.display = "none";  
    }
    myIndex++;
    if (myIndex > x.length) {myIndex = 1}    
    x[myIndex-1].style.display = "block";  
    setTimeout(carousel, 9000);    
}
</script>

</body>
</html>
